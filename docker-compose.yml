services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MCP_SERVER_URL=http://mcp:8001
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      mcp:
        condition: service_started
    networks:
      - menu-network
    restart: unless-stopped
    deploy:
      replicas: 2

  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL:-llama3}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}
      - CHROMA_PERSIST_DIRECTORY=/app/data/chromadb
    volumes:
      - chromadb_data:/app/data/chromadb
    depends_on:
      ollama:
        condition: service_started
    networks:
      - menu-network
    restart: unless-stopped
    deploy:
      replicas: 2

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - menu-network
    restart: unless-stopped

volumes:
  chromadb_data:
    driver: local
  ollama_data:
    driver: local

networks:
  menu-network:
    driver: bridge
