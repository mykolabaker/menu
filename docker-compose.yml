services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MCP_SERVER_URL=http://mcp:8001
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      mcp:
        condition: service_started
    networks:
      - menu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Note: Single instance for API to ensure HITL review store consistency
    # For production, use Redis/database for review store and enable replicas

  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    # Internal service - no host port mapping needed
    # Access via Docker network at mcp:8001
    expose:
      - "8001"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL:-llama3}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CONFIDENCE_THRESHOLD=${CONFIDENCE_THRESHOLD:-0.7}
      - CHROMA_PERSIST_DIRECTORY=/app/data/chromadb
    volumes:
      - chromadb_data:/app/data/chromadb
    depends_on:
      ollama:
        condition: service_started
    networks:
      - menu-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 2

  ollama:
    image: ollama/ollama:latest
    # Expose for local development/debugging
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - menu-network
    restart: unless-stopped

volumes:
  chromadb_data:
    driver: local
  ollama_data:
    driver: local

networks:
  menu-network:
    driver: bridge
